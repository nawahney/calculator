<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="button-container">
        <div class="row">
            <div class="display">
                <div class="inner-content"></div>
            </div>
        </div>
        <div class="row">
            <button class="other ac">AC</button>
            <button class="other c">C</button>
        </div>
        <div class="row">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="oper divi">รท</button>
        </div>
        <div class="row">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="oper mult">ร</button>
        </div>
        <div class="row">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="oper sub">-</button>
        </div>
        <div class="row">
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="oper equals">=</button>
            <button class="oper add">+</button>
        </div>

        <div class="row">
            <a class="copyright" href="https://github.com/nawahney">
                <img class="github" src="pngegg.png">
            </a>
        </div>
    </div>
</body>

</html>
